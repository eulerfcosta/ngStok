<div class="recorver-center">
    <mat-card class="recorver-card">
        <mat-card-title class="recorver-titulo">Esqueci minha senha</mat-card-title>
        <form class="recorver-form">
            <mat-card-content>
                <mat-form-field class="recorver-full-width">
                    <input matInput type="email" placeholder="Email" formControlName="email" required>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="recorver-full-width">
                <button class="recorver-button" mat-flat-button color="primary">Enviar</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
