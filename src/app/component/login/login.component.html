<div class="login-center">
    <mat-card class="login-card">
        <mat-card-title class="login-titulo">Login</mat-card-title>
        <form class="login-form">
            <mat-card-content>
                <mat-form-field class="login-full-width">
                    <input matInput id="email" type="email" placeholder="Email" [formControl]="email" required>
                </mat-form-field>
                <mat-form-field class="login-full-width">
                    <mat-label>Enter your password</mat-label>
                    <input matInput id="senha" type="password" [formControl]="senha">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="login-full-width">
                <button type="button" (click)="onLogon()" class="login-button" mat-flat-button color="primary">Logon
                </button>
            </mat-card-actions>
        </form>
        <mat-card-footer class="login-footer">
            <a href="/forgot-password">esqueci minha senha</a>
        </mat-card-footer>
    </mat-card>
</div>
